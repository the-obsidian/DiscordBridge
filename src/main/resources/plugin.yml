name: DiscordBridge
version: '@VERSION@'
description: '@DESCRIPTION@'

author: Jacob Gillespie
website: '@URL@'

loadbefore: [SpaceBukkit, RemoteToolkitPlugin]

main: gg.obsidian.discordbridge.Plugin

permissions:
  discordbridge.reload:
    description: Reload the Discord Bridge
    default: op

commands:
  discord:
    description: Reload the Discord Bridge
    usage: /discord reload
  registeralias:
    description: Associate a Minecraft user with a Discord user
    usage: /registeralias <discord id>
  getdiscordids:
    description: Lists the internal IDs of all Discord users currently in the server
    usage: /getdiscordids